<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm" action="submit.php" method="POST" onsubmit="return validateForm()">
            <input type="text" name="name" placeholder="Your Name" id="name" />
            <input type="email" name="email" placeholder="Your Email" id="email" />
            <textarea name="message" placeholder="Your Feedback" id="message" rows="5"></textarea>
            <span class="error" id="errorMsg"></span>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
            let error = "";

            if (name === "" || email === "" || message === "") {
                error = "All fields are required.";
            } else if (!email.includes("@")) {
                error = "Invalid email format.";
            }

            if (error !== "") {
                document.getElementById("errorMsg").textContent = error;
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
